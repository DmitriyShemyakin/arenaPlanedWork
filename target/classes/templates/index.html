<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gantt Chart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключаем стили для библиотеки DHTMLX Gantt -->
    <link rel="stylesheet" type="text/css" href="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.css">
    <!-- Подключаем внешний CSS файл для стилей -->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">

    <!-- Подключаем скрипты для библиотеки DHTMLX Gantt -->
    <script src="https://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Подключаем jQuery -->
</head>
<body>
<!-- Элементы управления -->
<form id="updateForm" style="display: flex; align-items: center;">

    <div style="margin-right: auto; margin-top: 5px;">
        <input type="date" id="dateInput" style="margin-top: 5px; margin-right: 5px; height: 28px; font-size: 16px; border-radius: 5px; border: 1px solid #6c757d">
<!--        <button type="submit" class="custom-button" style="margin-right: 5px;">Обновить</button>-->
        <button id="todayButton" class="custom-button" style="margin-right: 5px;">Сегодня</button>
        <button id="yesterdayButton" class="custom-button" style="margin-right: 5px;">Вчера</button>

    </div>

    <div style="margin-left: auto; margin-top: 5px;">
        <label for="dropdown1">Выберите центры:</label>
        <select id="dropdown1" class="custom-select" style="margin-right: 5px;">
            <option value="1">Все центра</option>
            <option value="Асбестовский центр">Асбестовский центр</option>
            <option value="Екатеринбургский центр">Екатеринбургский центр</option>
            <option value="Ирбитский центр">Ирбитский центр</option>
            <option value="Каменск-Уральский центр">Каменск-Уральский центр</option>
            <option value="Краснотурьинский центр">Краснотурьинский центр</option>
            <option value="Курганский центр">Курганский центр</option>
            <option value="Нижневартовское отделение">Нижневартовское отделение</option>
            <option value="Нижнесергинский центр">Нижнесергинский центр</option>
            <option value="Нижнетагильский центр">Нижнетагильский центр</option>
            <option value="Нижнетуринский центр">Нижнетуринский центр</option>
            <option value="Новоуральское отделение">Новоуральское отделение</option>
            <option value="Новоуренгойское отделение">Новоуренгойское отделение</option>
            <option value="Ноябрьский центр">Ноябрьский центр</option>
            <option value="Октябрьское отделение">Октябрьское отделение</option>
            <option value="Салехардское отделение">Салехардское отделение</option>
            <option value="Советское отделение">Советское отделение</option>
            <option value="Сургутский центр">Сургутский центр</option>
            <option value="Ханты-Мансийское отделение">Ханты-Мансийское отделение</option>
            <!-- Остальные опции здесь -->
        </select>

        <label for="dropdown2">Выберите направление:</label>
        <select id="dropdown2" class="custom-select" style="margin-right: 5px;">
            <option value="1">Все направления</option>
            <option value="ЯНАО">ЯНАО</option>
            <option value="Ю-З">Ю-З</option>
            <option value="С-В">С-В</option>
            <option value="ХМАО">ХМАО</option>
            <option value="КургО">КургО</option>
            <!-- Остальные опции здесь -->
        </select>

        <label for="dropdown3">Выберите статус задачи:</label>
        <select id="dropdown3" class="custom-select" style="margin-right: 5px;">
            <option value="1">Все статусы</option>
            <option value="registered">Планирование</option>
            <option value="verification">Верификация</option>
            <option value="negotiation">На согласовании</option>
            <option value="accepted">Согласован</option>
            <option value="inprogress">В работе</option>
            <option value="resumed">На приемке</option>
            <option value="postponed">Отложен</option>
            <option value="resolved">Завершен</option>
            <option value="closed">Закрыт</option>
            <!-- Остальные опции здесь -->
        </select>


    </div>

</form>
<div style="display: flex; align-items: baseline; justify-content: flex-end; margin-top: 5px">
    <div style="border: 1px solid #6c757d; padding:  8px 16px; display: flex; align-items: center; border-radius: 5px">
        <label for="importantTasksCheckbox" style="margin-right: 5px;">Показать только важные работы:</label>
        <input type="checkbox" id="importantTasksCheckbox" style="transform: scale(1.5); margin-right: 10px">
    </div>
    <button id="resetDate" type="button" class="custom-button" style="margin-right: 5px; margin-top: 5px; margin-left: 10px">Сбросить</button>
</div>

<!-- Контейнер для диаграммы -->
<div id="gantt-container" style="width: 100%; overflow-x: auto; margin-top: 10px">
    <div id="gantt-chart" style="height: 600px;"></div>
</div>
<div style="margin-top: 5px;">
    <label for="gridScaleSelect">Масштаб:</label>
    <select id="gridScaleSelect" class="custom-select" style="margin-right: 5px;">
        <option value="hour">Час</option>
        <option value="day">День</option>
        <option value="month">Месяц</option>
    </select>
</div>
<!-- Контейнер для спиннера -->
<div id="spinner-container">
    <div id="spinner">
        <img src="/img/spinner.gif" alt="Загрузка..." />
    </div>
</div>

<!-- JavaScript скрипты -->
<script src="/js/scripts.js"></script>
</body>
</html>
